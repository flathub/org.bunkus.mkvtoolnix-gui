app-id: org.bunkus.mkvtoolnix-gui
default-branch: stable
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: mkvtoolnix-gui
rename-icon: mkvtoolnix-gui
finish-args:
  - --socket=wayland
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
modules:

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=regex,filesystem,system,date_time
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.72.0/source/boost_1_72_0.tar.bz2
        sha256: 59c9b274bc451cf91a9ba1dd2c7fdcaf5d60b1b3aa83f2c9fa143417cc660722

  - name: cmark
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMARK_STATIC=OFF
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/commonmark/cmark/archive/0.29.0.tar.gz
        sha256: 2558ace3cbeff85610de3bda32858f722b359acdadf0c4691851865bb84924a6

  - name: mkvtoolnix
    buildsystem: simple
    build-commands:
      - ./configure
        --enable-optimization
        --enable-debug
        --prefix=/app
        --with-boost=/app
        --with-docbook-xsl-root=/usr/share/xml/docbook/xml/xsl-stylesheets
        --disable-update-check
      - rake
      - rake install
    sources:
      - type: archive
        url: https://mkvtoolnix.download/sources/mkvtoolnix-46.0.0.tar.xz
        sha256: f780eaf4913cc501a90a9abd177c3373daa99c499648a8bed3d7c12d83d35199
