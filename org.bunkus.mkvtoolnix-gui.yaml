app-id: org.bunkus.mkvtoolnix-gui
default-branch: stable
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: mkvtoolnix
rename-icon: mkvtoolnix-gui
finish-args:
  - --socket=wayland
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host
cleanup:
  - /bin/cmark
  - /gems
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/doc/libdvdcss/*.css
  - /share/doc/libdvdcss/*.html
  - /share/doc/libdvdcss/*.png
  - /share/man
  - '*.a'
  - '*.la'
modules:
  - name: drake
    buildsystem: simple
    build-commands:
      - mkdir /app/gems
      - GEM_HOME=/app/gems gem install comp_tree-1.1.3.gem
      - GEM_HOME=/app/gems gem install drake-0.9.2.0.3.1.gem
    sources:
      - type: file
        url: https://rubygems.org/downloads/comp_tree-1.1.3.gem
        sha256: a9260f397f42e36de62764a8fe7e68bdbbcc75674d0419e831f633d6dda44936
      - type: file
        url: https://rubygems.org/downloads/drake-0.9.2.0.3.1.gem
        sha256: 4f7983a69720d6cc3427a137b31b0737b63033d96d80d8dbb4ad360e75abf325
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=filesystem,system
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.81.0/source/boost_1_81_0.tar.bz2
        sha256: 71feeed900fbccca04a3b4f2f84a7c217186f28a940ed8b7ed4725986baf99fa

  - name: cmark
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMARK_STATIC=OFF
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/commonmark/cmark/archive/refs/tags/0.30.2.tar.gz
        sha256: 6c7d2bcaea1433d977d8fed0b55b71c9d045a7cdf616e3cd2dce9007da753db3

  - name: libdvdcss
    sources:
      - type: archive
        url: https://download.videolan.org/pub/libdvdcss/1.4.3/libdvdcss-1.4.3.tar.bz2
        sha256: 233cc92f5dc01c5d3a96f5b3582be7d5cee5a35a52d3a08158745d3d86070079

  - name: libdvdread
    sources:
      - type: archive
        url: https://download.videolan.org/pub/videolan/libdvdread/6.1.3/libdvdread-6.1.3.tar.bz2
        sha256: ce35454997a208cbe50e91232f0e73fb1ac3471965813a13b8730a8f18a15369
  - name: mkvtoolnix
    buildsystem: simple
    build-commands:
      - ./configure
        --enable-optimization
        --enable-debug
        --prefix=/app
        --with-boost=/app
        --with-docbook-xsl-root=/usr/share/xml/docbook/xml/xsl-stylesheets
        --disable-update-check
      - GEM_HOME=/app/gems /app/gems/bin/drake -j $FLATPAK_BUILDER_N_JOBS
      - GEM_HOME=/app/gems /app/gems/bin/drake install
      - mkdir -p /app/share/doc/mkvtoolnix
      - install -m0644 -t/app/share/doc/mkvtoolnix AUTHORS CODE_OF_CONDUCT.md COPYING README.md
    sources:
      - type: archive
        url: https://mkvtoolnix.download/sources/mkvtoolnix-73.0.0.tar.xz
        sha256: f31a129723571b46a974bc5d57d73733c1245ee429afd6ddaf274038e94e2280

  - name: mkvtoolnix-wrapper
    buildsystem: simple
    build-commands:
      - install -m0755 entrypoint.sh /app/bin/mkvtoolnix
    sources:
      - type: file
        path: entrypoint.sh

  - name: cmark-docs
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/doc/cmark
      - install -m0644 -t/app/share/doc/cmark COPYING README.md
    sources:
      - type: archive
        url: https://mkvtoolnix.download/sources/mkvtoolnix-73.0.0.tar.xz
        sha256: f31a129723571b46a974bc5d57d73733c1245ee429afd6ddaf274038e94e2280

