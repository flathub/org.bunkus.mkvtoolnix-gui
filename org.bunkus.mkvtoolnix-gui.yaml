app-id: org.bunkus.mkvtoolnix-gui
default-branch: stable
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: mkvtoolnix
rename-icon: mkvtoolnix-gui
finish-args:
  - --socket=wayland
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host
cleanup:
  - /bin/cmark
  - /gems
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/doc/libdvdcss/*.css
  - /share/doc/libdvdcss/*.html
  - /share/doc/libdvdcss/*.png
  - /share/man
  - '*.a'
  - '*.la'
modules:
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=filesystem,system
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.81.0/source/boost_1_81_0.tar.bz2
        sha256: 71feeed900fbccca04a3b4f2f84a7c217186f28a940ed8b7ed4725986baf99fa

  - name: cmark
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMARK_STATIC=OFF
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/commonmark/cmark/archive/refs/tags/0.30.2.tar.gz
        sha256: 6c7d2bcaea1433d977d8fed0b55b71c9d045a7cdf616e3cd2dce9007da753db3

  - name: libdvdcss
    sources:
      - type: archive
        url: https://download.videolan.org/pub/libdvdcss/1.4.3/libdvdcss-1.4.3.tar.bz2
        sha256: 233cc92f5dc01c5d3a96f5b3582be7d5cee5a35a52d3a08158745d3d86070079

  - name: libdvdread
    sources:
      - type: archive
        url: https://download.videolan.org/pub/videolan/libdvdread/6.1.3/libdvdread-6.1.3.tar.bz2
        sha256: ce35454997a208cbe50e91232f0e73fb1ac3471965813a13b8730a8f18a15369
  - name: mkvtoolnix
    buildsystem: simple
    build-commands:
      # - ./autogen.sh
      - ./configure
        --enable-optimization
        --enable-debug
        --prefix=/app
        --with-boost=/app
        --with-docbook-xsl-root=/usr/share/xml/docbook/xml/xsl-stylesheets
        --disable-update-check
      - ./drake -j $FLATPAK_BUILDER_N_JOBS
      - ./drake install
      - mkdir -p /app/share/doc/mkvtoolnix
      - install -m0644 -t/app/share/doc/mkvtoolnix AUTHORS CODE_OF_CONDUCT.md COPYING README.md
    sources:
      - type: archive
        url: https://mkvtoolnix.download/sources/mkvtoolnix-74.0.0.tar.xz
        sha256: b7dc8be6cb9170030de06b983f256ff3cb21efa3209f0efe8e079656fa3d5643
      # - type: git
      #   url: https://gitlab.com/mbunkus/mkvtoolnix.git
      #   branch: main
      #   commit: 29f4f99e1b046c53812b90309badef4915db8510

  - name: mkvtoolnix-wrapper
    buildsystem: simple
    build-commands:
      - install -m0755 entrypoint.sh /app/bin/mkvtoolnix
    sources:
      - type: file
        path: entrypoint.sh

  - name: cmark-docs
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/doc/cmark
      - install -m0644 -t/app/share/doc/cmark COPYING README.md
    sources:
      - type: archive
        url: https://mkvtoolnix.download/sources/mkvtoolnix-74.0.0.tar.xz
        sha256: b7dc8be6cb9170030de06b983f256ff3cb21efa3209f0efe8e079656fa3d5643

