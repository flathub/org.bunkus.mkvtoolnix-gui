app-id: org.bunkus.mkvtoolnix-gui
default-branch: stable
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: mkvtoolnix-gui
rename-icon: mkvtoolnix-gui
finish-args:
  - --socket=wayland
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
modules:

  - name: boost
    buildsystem: simple
    build-commands:
      - mkdir -p /app/include
      - cp -R boost /app/include
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.75.0/source/boost_1_75_0.tar.bz2
        sha256: 953db31e016db7bb207f11432bef7df100516eeb746843fa0486a222e3fd49cb

  - name: cmark
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMARK_STATIC=OFF
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/commonmark/cmark/archive/0.29.0.tar.gz
        sha256: 2558ace3cbeff85610de3bda32858f722b359acdadf0c4691851865bb84924a6

  - name: libdvdcss
    sources:
      - type: archive
        url: http://ftp.videolan.org/videolan/libdvdcss/1.4.2/libdvdcss-1.4.2.tar.bz2
        sha256: 78c2ed77ec9c0d8fbed7bf7d3abc82068b8864be494cfad165821377ff3f2575

  - name: libdvdread
    sources:
      - type: archive
        url: http://ftp.videolan.org/videolan/libdvdread/6.1.1/libdvdread-6.1.1.tar.bz2
        sha256: 3e357309a17c5be3731385b9eabda6b7e3fa010f46022a06f104553bf8e21796

  - name: mkvtoolnix
    buildsystem: simple
    build-commands:
      - ./configure
        --enable-optimization
        --enable-debug
        --prefix=/app
        --with-docbook-xsl-root=/usr/share/xml/docbook/xml/xsl-stylesheets
        --disable-update-check
      - rake
      - rake install
    sources:
      - type: archive
        url: https://mkvtoolnix.download/sources/mkvtoolnix-56.1.0.tar.xz
        sha256: 75ff6476e7c4eab10c315af4e2dd78f1399d35da7c4611a8f93f4c3c0b475f72
